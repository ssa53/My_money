<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 가계부 - 로그인</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <h1>간단 가계부</h1>
            <p>가계부를 시작해보세요</p>
        </div>
        
        <!-- Google 로그인 버튼 -->
        <button id="google-login-btn" class="google-login-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google로 로그인
        </button>
        
        <div id="auth-message" class="auth-message"></div>
    </div>
    
        <script>
            // Google OAuth 초기화
            window.onload = function() {
                google.accounts.id.initialize({
                    client_id: '712225692257-1r53va7lq090ahslo7napiuigshe54p7.apps.googleusercontent.com',
                    callback: handleCredentialResponse
                });
                
                // Google 로그인 버튼 렌더링
                google.accounts.id.renderButton(
                    document.getElementById('google-login-btn'),
                    {
                        theme: 'outline',
                        size: 'large',
                        width: '100%',
                        text: 'signin_with',
                        locale: 'ko'
                    }
                );
            };

            // Google 로그인 응답 처리
            async function handleCredentialResponse(response) {
                try {
                    // JWT 토큰을 서버로 전송
                    const serverResponse = await fetch('/api/google-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            credential: response.credential 
                        })
                    });
                    
                    const data = await serverResponse.json();
                    
                    if (serverResponse.ok) {
                        // 로그인 성공
                        localStorage.setItem('currentUser', JSON.stringify(data.user));
                        localStorage.setItem('authToken', data.token);
                        window.location.href = 'index.html';
                    } else {
                        showMessage(data.message || '로그인에 실패했습니다.', 'error');
                    }
                    
                } catch (error) {
                    console.error('Google 로그인 오류:', error);
                    showMessage('Google 로그인 중 오류가 발생했습니다.', 'error');
                }
            }
            
            // 메시지 표시 함수
            function showMessage(text, type) {
                const messageEl = document.getElementById('auth-message');
                messageEl.textContent = text;
                messageEl.className = `auth-message ${type}`;
            }
        </script>
</body>
</html>
